<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../public/assets/js/principal.js">
    <link rel="stylesheet" href="/frontend/public/assets/css/cadastro.css">
</head>
<body>
    <!-- Inclui o Cabeçalho -->
    <div id="header"></div>

    <!-- Conteúdo -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4" style="color: #3b4281;">Cadastro de Usuário</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha">
                    </div >
                    <button id="btnCadastrar" type="submit" class="btn btn-primary w-100" style="background-color: #f7fb30; color: rgb(44, 44, 44); border-color: #ebebeb;">Cadastrar</button>
                </form>
                <p class="mt-3 text-center" >Já tem uma conta? <a href="login.html" style="color: #fea7fb;">Faça login</a></p>
            </div>
        </div>
    </main>

    <!-- Inclui o Rodapé -->
    <div id="footer"></div>

</body>
</html>
